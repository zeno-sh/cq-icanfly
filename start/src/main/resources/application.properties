# 应用名称
spring.application.name=cq-icanfly
# 应用服务 WEB 访问端口
server.port=8080
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.zeno.cqicanfly.mybatis.entity
#mybatis.configuration.log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/bxcq-config?characterEncoding=UTF-8&serverTimezone=GMT%2B8
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=12345678
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
lua.env.path=/opt/homebrew/bin/lua5.1
lua.env.lua2json.script=/Users/zhulinfeng/Documents/GitSpace/jsontolua/lua/luatojson_caller.lua
lua.env.json2lua.script=/Users/zhulinfeng/Documents/GitSpace/jsontolua/lua/jsontolua_caller.lua


